<!DOCTYPE html>
<html>
<head>
    <title>Taller PintuExpress- Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h2>Control de PintuExpress</h2>
        
        <label>Placa del Auto:</label>
        <input type="text" id="placa" placeholder="Ej: XYZ123">

        <label>Costo Total ($):</label>
        <input type="number" id="total">

        <label>Abono del Cliente ($):</label>
        <input type="number" id="abono">

        <label>Gasto Materiales ($):</label>
        <input type="number" id="materiales">

        <label>Pago Mano de Obra ($):</label>
        <input type="number" id="manoObra">

        <button onclick="calcularCuentas()">Calcular Ganancia</button>

        <div id="resultado"></div>
    </div>
    <div class="container-tabla">
    <h3>Historial de Trabajos</h3>
    <table id="tablaTrabajos">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Placa</th>
                <th>Ganancia</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">
            </tbody>
    </table>
    
    <div id="resumenMensual">
        </div>
    
    <button onclick="borrarHistorial()" style="background-color: #dc3545; margin-top: 10px; font-size: 14px;">Borrar Historial</button>
</div>

    <script src="logica.js"></script>
</body>
</html>
